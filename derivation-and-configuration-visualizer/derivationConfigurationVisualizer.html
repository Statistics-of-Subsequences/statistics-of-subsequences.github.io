                <p>
                    Enter two strings to generate a set of all possible longest common subsequences.
                </p>
                <p>
                    <input type="text" id="x-box" name="x" size="25" oninput="fillTable();">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="y-box" name="y" size="25" oninput="fillTable();">
                </p>
                <div id="table"></div>
                <p>Click on an LCS to see its derivation and configurations within the strings:</p>
