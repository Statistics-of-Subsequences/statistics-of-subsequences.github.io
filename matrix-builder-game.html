<!DOCTYPE html>
<html lang="en">

<head>
    <title>LCS Matrix Builder Game</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../res/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/matrix-builder/matrix-builder.css">
    <link rel="stylesheet" type="text/css" href="./css/matrix-builder/game.css">
    <script type="module" src="./js/LCS.js"></script>
    <script type="module" src="./js/matrix-builder/game.js"></script>

    <script src="./js/light-dark.js"></script>
</head>

<body>
    <script>setTheme();</script>
    <header>
        <div>
            <h1>LCS Matrix Builder Game</h1>
            <p class="sub-text">
                Playtime starts now!
            </p>
        </div>
    </header>
    <main class="wrapper">
        <div class="block">
            <div class="v-center">
                <div class="center">
                    <div class="text-spacing two-margin">
                        <button id="clear-matrix">Clear Matrix</button>
                    </div>
                    <div class="text-spacing">
                        <button id="fill-matrix">Check Solution</button>
                    </div>
                </div>

                <svg id="table"></svg>
            </div>
        </div>

        <div id="property-wrapper" class="block">
            <h3>Enabled Properties:</h3>
            <div id="property-options" class="v-center">
                <div>
                    <input type="checkbox" id="commute" disabled>
                    <label for="commute">Commutative</label>
                </div>
                <div>
                    <input type="checkbox" id="complement" disabled>
                    <label for="complement">Complement</label>
                </div>
                <div>
                    <input type="checkbox" id="reverse" disabled>
                    <label for="reverse">Reverse</label>
                </div>
                <div>
                    <input type="checkbox" id="slice-prefix" disabled>
                    <label for="slice-prefix">Slice and Prefix</label>
                </div>
                <div>
                    <input type="checkbox" id="slice-suffix" disabled>
                    <label for="slice-suffix">Slice and Suffix</label>
                </div>
                <div>
                    <input type="checkbox" id="slice-circumfix" disabled>
                    <label for="slice-circumfix">Slice and Circumfix</label>
                </div>
            </div>
        </div>

        <div id="info-popup" class="hidden">
            <div id="info-bg"></div>
            <div id="info-data" class="v-center">
                <div class="center">
                    <h4 id="lcs-display">LCS of <span id="lcs-string-1"></span> and <span id="lcs-string-2"></span></h4>
                </div>
                <div class="center">
                    <h5>Length: <span id="lcs-length"></span></h5>
                </div>
                <div class="center">
                    <h5><span id="lcs-derivation"></span></h5>
                </div>
            </div>
        </div>

        <div class="block">
            <div class="v-center">
                <h3 id="goal-title">Goal:</h3>
                <image id="goal">
            </div>
        </div>

        <div id="notes"></div>
    </main>
</body>
</html>
